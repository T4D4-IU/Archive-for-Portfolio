<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Testpage</title>
    </head>

    <script>

        function turnred(event)
        {
            var trigger = event.srcElement;
            trigger.style.backgroundColor = 'red';
            document.querySelector("#multi").innerHTML = "RED!";
        };

        function turngreen(event)
        {
            var trigger = event.srcElement;
            trigger.style.backgroundColor = 'green';
            document.querySelector("#multi").innerHTML = "GREEN!";
        };

        function turnblue(event)
        {
            var trigger = event.srcElement;
            trigger.style.backgroundColor = 'blue';
            document.querySelector("#multi").innerHTML = "BLUE!";
        };

        </script>

    <body>
        <h1>This page is test page</h1>

        <div class="container">
            <div class="section">
                <h2>Push Any Button!</h2>
                <p id = "multi" >  </p>

                <button id="red" onclick= "turnred(event);"> RED </button>
                <button id="blue" onclick="turnblue(event);"> BLUE </button>
                <button id="green" onclick="turngreen(event);"> GREEN </button>

            </div>
        </div>
        <script>

            function greet()
            {
                let name = document.querySelector('#name').value;
                if (name.length == 0)
                {
                    alert("Please put your name in the form");
                }
                else
                {
                    alert('Hello, ' + name + '!');
                }
            }

        </script>
                <form onsubmit="greet(); return false;">
                    <input id="name" type="text">
                    <input type="submit">
                </form>
        <a href="/index.html" class="backtotop">Back to Top page</a>
    </body>
</html>
