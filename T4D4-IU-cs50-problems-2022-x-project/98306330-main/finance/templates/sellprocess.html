{% extends "layout.html"%}
{% block title %}
    Sell
{% endblock %}
{% block main %}
    <form method="post">

        <div class="mb-3">
            <h3>
                You Sell {{shares}} {{symbol}} Stocks For Total {{ price | usd }} ({{ pricee | usd }} each )
            </h3>
            <h3>
                cash: {{ userCash | usd }}
            </h3>
            <h3>
                Total {{ total | usd }}
            </h3>
        </div>

    </form>
{% endblock %}
